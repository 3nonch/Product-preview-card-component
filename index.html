<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="iconfont.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="product">
        <div class="container">
          <div class="preview grid">
            <div class="preview__image">
              <img
                class="preview__image--img"
                src="./images/image-product-desktop.jpg"
                alt=""
              />
              <img
                src="./images/image-product-mobile.jpg"
                alt=""
                class="preview__image--mobile"
              />
            </div>
            <div class="preview__text flex-column">
              <h4 class="category">perfume</h4>
              <h3 class="product-title">Gabrielle Essence Eau De Parfum</h3>
              <p class="product-description">
                A floral, solar and voluptuous interpretation composed by
                Olivier Polge, Perfumer-Creator for the House of CHANEL.
              </p>
              <div class="flex-row-center">
                <p class="price">$149.99</p>
                <span class="sale-price">$169.99</span>
              </div>

              <a href="#" class="add-to-cart">
                <i class="icon-ecommerce-bag"></i> Add to Cart
              </a>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- 
  Preview

  Gabrielle Essence Eau De Parfum

  A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.

  $149.99
  $169.99

  Add to Cart
  -->
    <div class="footer">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/3nonch/">3nonch</a>.
    </div>
  </body>
</html>
